<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Cities Example</h1>
    <label>
      Get cities by language
      <input type="text" data-js="input-text" placeholder="Start typing the language name"/>
    </label>
    <ul data-js="results-language"><ul>
    <label>
      Get cities by min population
      <input type="range" data-js="input-range" min="1000000" max="4000000"/>
    </label>    
    <ul data-js="results-population"><ul>
    <script src="index.js"></script>
  </body>
</html>
