<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Forms and A11y</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1 class="title">Understanding A11y in Forms</h1>
      <p id="description">
        Please let us know how we can support you with a11y issues.
      </p>

      <form for="title" aria-describedby="description">
        <fieldset aria-describedby="description">
          <legend>Enter your information</legend>
          <label aria-describedby="name">Name:</label>
          <input id="name" type="text" name="name" />
          <label aria-describedby="age">Age:</label>
          <input id="age" type="text" name="age" />
          <label aria-describedby="color">Color you cannot see:</label>
          <input id="color" type="color" name="color" />
          <label for="message" aria-describedby="message"
            >Leave us a message:</label
          >
          <textarea
            rows="7"
            name="message"
            placeholder="Any comments?"
            id="message"
          ></textarea>
          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </section>
  </body>
</html>
