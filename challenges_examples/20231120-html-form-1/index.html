<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <!DOCTYPE html>
      <html lang="en">
        <head>
          <meta charset="utf-8" />
          <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
          />
          <title>Forms and A11y</title>
          <link rel="stylesheet" href="./css/styles.css" />
        </head>
        <body>
          <section>
            <h1>Create your Personal Profile</h1>

            <form>
              <p id="description1">
                We want to get to know you! Please enter your personal
                information.
              </p>
              <fieldset aria-describedby="description1">
                <legend>Personal information</legend>

                <label for="first-name">First name</label>
                <input type="text" name="first-name" id="first-name" />

                <label for="last-name">Last name</label>
                <input type="text" name="last-name" id="last-name" />

                <label for="birthday">Birthday</label>
                <input type="date" name="birthday" id="birthday" />
              </fieldset>

              <p id="description2">
                Can you tell us a little bit more? We want to annoy you with
                unwanted ads.
              </p>
              <fieldset aria-describedby="description2">
                <legend>Further information</legend>

                <label for="favorite-color">Favorite color</label>
                <input
                  type="color"
                  name="favorite-color"
                  id="favorite-color"
                  value="#ff0000"
                />

                <label for="favorite-pet">What's your favorite pet?</label>
                <select name="favorite-pet" id="favorite-pet">
                  <option value="please-choose">
                    -- Please choose an option --
                  </option>
                  <option value="dog">Dog</option>
                  <option value="cat">Cat</option>
                  <option value="frog">Frog</option>
                </select>
              </fieldset>
              <button type="submit">Submit</button>
            </form>
          </section>
        </body>
      </html>
    </section>
  </body>
</html>
